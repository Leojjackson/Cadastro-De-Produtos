<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>

    <link rel="stylesheet" href="css/css.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
  
      <script src="js/script1.js"></script>

</head>
<body>

    <header> 
        <h1>Minha loja</h1>
    </header>

    <main>
<div class="title">
    <h2>Produtos</h2>
    <span>Lista de produtos da loja.</span>
</div>

<div class="card">
    <div class="lineInput">
        <label> Produto</label>
        <input type="text" id="produto" placeholder="Nome do Produto">
    </div>

    <div class="lineInput">
        <label>Valor</label>
        <input type="text" id="valor" placeholder="Valor do Produto">
    </div>

    <button onclick="produto.adicionar()">Adicionar</button>
    <button onclick="produto.excluir()">Excluir</button>

    <div class="content">
        <table border="1">
            <thead>
                <th>Id</th>
                <th>Produto</th>
                <th>Valor</th>
                <th>Ações</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mesa de Computador</td>
                    <td>1,900</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
        
    </main>
    
</body>
</html>
